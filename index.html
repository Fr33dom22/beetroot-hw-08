<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_8.2 Dinner-Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">CSS Dinner Shopping List</h1>
        <h4 class="sub-title">Let's go to the mall!</h4>
      </header>

      <main class="main">
        <section class="form-section">
          <div class="form-wrapper">
            <ul class="list">
              <li class="list-item">
                <input type="checkbox" id="item1" class="list-input" />
                <label for="item1" class="list-label">
                  A lot of pickles
                  <span>(for the next lessons about CSS)</span>
                </label>
              </li>
              <li class="list-item">
                <input type="checkbox" id="item2" class="list-input" />
                <label for="item2" class="list-label">
                  10 apples
                  <span>(for more CSS manipulations)</span>
                </label>
              </li>
              <li class="list-item">
                <input type="checkbox" id="item3" class="list-input" />
                <label for="item3" class="list-label">
                  20 oranges
                  <span>(because they are awesome)</span>
                </label>
              </li>
              <li class="list-item">
                <input type="checkbox" id="item4" class="list-input" />
                <label for="item4" class="list-label">
                  13 plates
                  <span>(hm...they always dissapear)</span>
                </label>
              </li>
              <li class="list-item">
                <input type="checkbox" id="item5" class="list-input" />
                <label for="item5" class="list-label">15 bentos</label>
              </li>
              <li class="list-item">
                <input type="checkbox" id="item6" class="list-input" />
                <label for="item6" class="list-label">
                  1 bottle of Sake
                  <span>(for my friends)</span>
                </label>
              </li>
            </ul>
            <div class="btn-wrapper">
              <h3 class="btn-title">Bon Apetit &#58;&#41;</h3>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
